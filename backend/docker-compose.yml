version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    ports:
      - "127.0.0.1:27017:27017" # для просмотра коллекций в mongoDB compass
    env_file:
      - src/.env
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - mongo_data:/data/db
    networks:
      - mongo_network

  fast_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast_api
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - mongodb
    networks:
      - mongo_network

volumes:
  mongo_data:

networks:
  mongo_network:
    driver: bridge
